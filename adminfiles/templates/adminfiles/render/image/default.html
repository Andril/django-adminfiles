{% load thumbnail %}
{% spaceless %}
    <a href="{{upload.upload.url}}">
    {% thumbnail upload.upload "408x330" crop="center" as thumb %}
        <img src="{{ upload.upload.url }}" width="408" height="330" class="{{ options.class }}" alt="{% if options.alt %}{{ options.alt }}{% else %}{{ upload.title }}{% endif %}" />
    {% endthumbnail %}
    </a>
    {% if upload.description %}
        <p class="content__info">{{ upload.description }}</p>
    {% endif %}
{% endspaceless %}
